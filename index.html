<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Script Compiler & Payload Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Ducky Script Compiler & Payload Generator</h1>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span class="status-dot" id="statusDot"></span>
                        <span class="status-text" id="statusText">Ready</span>
                    </div>
                    <button class="btn btn--primary" id="compileBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Compile & Validate
                    </button>
                    <button class="btn btn--secondary" id="generateBtn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Generate payload.oqs
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Section -->
            <section class="editor-section">
                <div class="editor-header">
                    <div class="editor-tabs">
                        <div class="tab active">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            script.ducky
                        </div>
                    </div>
                    <div class="editor-actions">
                        <button class="btn btn--outline btn--sm" id="clearBtn">Clear</button>
                        <button class="btn btn--outline btn--sm" id="loadExampleBtn">Load Example</button>
                    </div>
                </div>
                <div class="editor-container" id="editorContainer"></div>
            </section>

            <!-- Console Section -->
            <section class="console-section">
                <div class="console-header">
                    <h3 class="console-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        Compilation Console
                    </h3>
                    <div class="console-actions">
                        <span class="console-stats" id="consoleStats">0 lines processed</span>
                        <button class="btn btn--outline btn--sm" id="clearConsoleBtn">Clear Console</button>
                    </div>
                </div>
                <div class="console-content" id="consoleOutput">
                    <div class="console-message info">
                        <span class="message-time">[00:00:00]</span>
                        <span class="message-text">Ducky Script Compiler ready. Write your script and click 'Compile & Validate' to begin.</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Compiling script...</div>
        </div>
    </div>

    <!-- Monaco Editor Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
